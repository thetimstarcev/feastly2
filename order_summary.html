<!DOCTYPE html>
<html lang="en">
    <head>

      <body>

        </div>

        <div class="container_myorder_receipt">

            <div class="myorder_item">

            </div>
            <div class="tip_subtotal_taxes_title">

            </div>
            <div class="tip_subtotal_taxes">

            </div>
        </div>

        <div class="col_10">
            <hr class="divider_horizontal">
        </div>

        <div class="container_total">
            <div class="tip_amount_title">
                <p class="font_body">Tip</p>
            </div>
            <div class="tip_amount">
                <p class="font_body">$3.50</p>
            </div>
            <div class="total_title">

        <!-- Modal -->

        <div id="modal_confirm_payment" class="modal">

            <div class="modal_content_confirmation">

                  <button class="btn_login btn_cancel" onclick="location.href='order_summary.html';">Cancel</button></div>
            </div>
        
        </div> <!-- End of Modal-->

     <!-- Footer Nav -->

     <div class="container_footer">
        <div id="btn_footer_home">
        <button class="btn_footer_nav" onclick="location.href='home.html';"><img src="images/icon_nav_home_default.svg" alt="Navigation Button - Home"><p>Home</p></button>
        </div>
        <div id="btn_footer_qrscan">
        <button class="btn_footer_nav" onclick="location.href='qrscan.html';"><img src="images/icon_nav_qrcode_default.svg" alt="Navigation Button - QR Scan"><p>QR Scan</p></button>
        </div>
        <div id="btn_footer_myorder">
        <button class="btn_footer_nav icon_myorder_quantity"><img src="images/icon_nav_myorder_active.svg" alt="Navigation Button - My Order"><p class="primary bold">My Order</p></button>
        </div>
        <div id="btn_footer_profile">
        <button class="btn_footer_nav" onclick="location.href='profile.html';"><img src="images/icon_nav_profile_default.svg" alt="Navigation Button - User Profile"><p>Profile</p></button>
        </div>
    </div> <!-- End of Footer -->

</div> <!-- End of Parent -->

<!-- Container - Payment Method -->

<div id="container_payment_method" class="col_10_left">
    <h4>Payment Method</h4>
    <button class="card_payment_xl card_payment_xl_selected"><img src="images/img_payment_method_visa.svg" alt="Press here to select Visa"><p class="font_body">Ending in 1234</p></button>
    <button class="card_payment_xl"><img src="images/img_payment_method_applepay.png" alt="Press here to select Visa"><p class="font_body">Apple Pay</p></button>
    <button class="card_payment_xl"><img src="images/img_payment_method_cash.svg" alt="Press here to select Visa"><p class="font_body">Cash</p></button>
    <button class="btn_lg btn_secondary">+ Add payment method</button>
    <button id="btn_confirm_payment" class="btn_xxl">Place Order - Total $25.32</button>
    <button class="btn_xxl btn_cancel" onclick="location.href='home.html';">Cancel</button>
</div> <!-- End of Payment Method -->

 <script>
    // Modal - Payment Confirmation
    var modal = document.getElementById("modal_confirm_payment");
    
    // Get the button that opens the modal
    var btn = document.getElementById("btn_confirm_payment");
    
    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
      modal.style.display = "none";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
</script>

<script>
    // Add active class to the current button
    var header = document.getElementById("tip_buttons");
    var btns = header.getElementsByClassName("btn_tip");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("btn_tip_selected");
      current[0].className = current[0].className.replace("btn_tip_selected", "");
      this.className += " btn_tip_selected";
      });
    }
</script>

<script>
    // Add active class to the current payment method
    var header = document.getElementById("container_payment_method");
    var btns = header.getElementsByClassName("card_payment_xl");
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener("click", function() {
      var current = document.getElementsByClassName("card_payment_xl_selected");
      current[0].className = current[0].className.replace("card_payment_xl_selected", "");
      this.className += " card_payment_xl_selected";
      });
    }
</script>
