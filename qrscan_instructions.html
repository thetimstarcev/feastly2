<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>QR Scan - Instructions</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script> 
    </head>
      <body>
      <div class="parent">

        <div class="container_header">
          <div class="btn_back hide"><img src="images/btn_back_arrow_default.svg" alt="Button - Back" onclick="history.back()"></div>
          <div class="header_logo" onclick="location.href='home.html';"><img src="images/btn_feastly_logo.png" alt="Button - Home"></div>
          <div class="btn_bell hide"><img src="images/btn_bell_orange.svg" alt="Button - Alert Server"/></div>
      </div>

        <!-- Logo and Welcome Message -->

        <div class="container_splash_image">
            <div class="image_stack">
              <div class="image_stack_item image_stack_item_top">
                <img id="btn_tgd_yellow" class="img_overlay" src="images/btn_tgd_yellow.svg" alt="">
              </div>
              <div class="image_stack_item video_stack_item_bottom">
                <video id="splash_video_qr" playsinline autoplay muted loop>
                    <source src="videos/qrscan_scanformenu.mp4" type="video/mp4">
                  </video>
              </div>
            </div>
          </div>

        <div id="container_scan_code" class="col_10">
            <button id="btn_scan_code" class="btn_xxl">Scan Code</button>
            <h4>Scan the provided QR code to have a table assigned to you to access the menu</h4>
        </div>


    <!-- The Modal -->

    <div id="myModal" class="modal">

    <div class="modal_content">
        <div class="container_modal"><img class="icon_server" src="images/icon_server.svg" alt="Photo of server"/><p class="font_body modal_server_name">Server: <span class="white">Melissa</span></p><img class="icon_bell" src="images/btn_bell_circle_white.svg" alt="Button - alert server"/><br><p class="font_body modal_body"><h7 class="font_success">Scan was successful!</h7><b>Need help with something?</b><br><span class="white">Alert your server using the icon on the top right of the screen</span></p><br><button class="btn_modal" onclick="location.href='qrscan.html';">Got it!</button></div>
      </div>

    </div> <!-- End of Modal -->

      <!-- Footer Nav -->

      <div class="container_footer">
      <div id="btn_footer_home">
      <button class="btn_footer_nav" onclick="location.href='home.html';"><img src="images/icon_nav_home_default.svg" alt="Navigation Button - Home"><p>Home</p></button>
      </div>
      <div id="btn_footer_qrscan">
      <button class="btn_footer_nav" onclick="location.href='qrscan_instructions.html';"><img src="images/icon_nav_qrcode_active.svg" alt="Navigation Button - QR Scan"><p class="primary bold">QR Scan</p></button>
      </div>
      <div id="btn_footer_myorder">
      <button class="btn_footer_nav" onclick="location.href='no_orders.html';"><img src="images/icon_nav_myorder_default.svg" alt="Navigation Button - My Order"><p>My Order</p></button>
      </div>
      <div id="btn_footer_profile">
      <button class="btn_footer_nav" onclick="location.href='profile.html';"><img src="images/icon_nav_profile_default.svg" alt="Navigation Button - User Profile"><p>Profile</p></button>
      </div>
      </div> <!-- End of Footer -->

    </div> <!-- End of parent -->

    <!-- Script - Open Modal -->

    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("btn_scan_code");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
</body>
</html>
