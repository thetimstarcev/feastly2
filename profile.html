<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Profile</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script>
    </head>

      <body>
      <div class="parent">

        <div class="container_header">
            <div class="btn_back hide"><img src="images/btn_back_arrow_default.svg" alt="Button - Back" onclick="history.back()"></div>
            <div class="header_logo" onclick="location.href='home.html';"><img src="images/btn_feastly_logo.png" alt="Button - Home"></div>
            <div class="btn_bell hide"><img src="images/btn_bell_orange.svg" alt="Button - Alert Server"/></div>
        </div>

        <!-- User Info -->

        <div id="container_profile" class="col_10_left">
            <div class="profile_avatar">
                <img src="images/icon_avatar_user.png" alt="User Profile Photo"/>
            </div>
            <div class="profile_name">
                <h1 class="inline">Sarah Gray</h1>
                <p class="font_body">+1929***2443</p>
            </div>
        </div>

        <!-- Profile Options-->

        <div class="container_profile_options">
            <div class="profile_buttons">
                <button class="btn_profile"><img src="images/icon_profile_favorites.svg" alt="Press here to view Favorites"><p>Favorites</p></button>
                <button class="btn_profile"><img src="images/icon_profile_rewards.svg" alt="Press here to view Rewards"><p>Rewards</p></button>
                <button class="btn_profile"><img src="images/icon_profile_orders.svg" alt="Press here to view Past Orders"><p>Orders</p></button>
                <button class="btn_profile"><img src="images/icon_profile_allergies.svg" alt="Press here to view Food Allergy settings"><p>Allergies</p></button>
            </div>
        </div>

        <!-- Profile Options - List -->

        <div class="container_profile_options_list" class="col_10_left">
            <img class="btn_icon_xs" src="images/icon_profile_foodpreferences.svg" alt="Click here to view Food Preferences">
            <p class="font_body">Food Preferences</p>
            <br>
            <hr id="divider_profile_list" class="divider_horizontal">
            <img class="btn_icon_xs" src="images/icon_profile_billinginfo.svg" alt="Click here to view Billing Info">
            <p class="font_body">Billing Info</p>
            <br>
            <hr id="divider_profile_list" class="divider_horizontal">
            <img class="btn_icon_xs" src="images/icon_profile_customersupport.svg" alt="Click here to reach Customer Support">
            <p class="font_body">Customer Support</p>
            <br>
            <hr id="divider_profile_list" class="divider_horizontal">
            <img class="btn_icon_xs" src="images/icon_profile_aboutus.svg" alt="Click here to view information About Us">
            <p class="font_body">About</p>
            <br>
            <hr id="divider_profile_list" class="divider_horizontal">
            <img class="btn_icon_xs" src="images/icon_profile_settings.svg" alt="Click here to view Settings">
            <p class="font_body">Settings</p>
            <br>
            <hr id="divider_profile_list" class="divider_horizontal">
        </div>

        <div class="col_10">
            <button class="btn_xxl" onclick="location.href='login.html';">Log Out</button>
        </div>

    <!-- Footer Nav -->

    <div class="container_footer">
        <div id="btn_footer_home">
        <button class="btn_footer_nav" onclick="location.href='home.html';"><img src="images/icon_nav_home_default.svg" alt="Navigation Button - Home"><p>Home</p></button>
        </div>
        <div id="btn_footer_qrscan">
        <button class="btn_footer_nav" onclick="location.href='qrscan_instructions.html';"><img src="images/icon_nav_qrcode_default.svg" alt="Navigation Button - QR Scan"><p>QR Scan</p></button>
        </div>
        <div id="btn_footer_myorder">
        <button class="btn_footer_nav" onclick="location.href='no_orders.html';"><img src="images/icon_nav_myorder_default.svg" alt="Navigation Button - My Order"><p>My Order</p></button>
        </div>
        <div id="btn_footer_profile">
        <button class="btn_footer_nav"><img src="images/icon_nav_profile_active.svg" alt="Navigation Button - User Profile"><p class="primary bold">Profile</p></button>
        </div>
    </div> <!-- End of Footer -->
</div> <!-- End of Parent -->
</body>
</html>
