    <body class="bg_gradient">

        <!-- Container - Header -->

      <div>

        </div>

    <!-- Splash -->

        <div id="container_no_orders" class="col_8">
            <img class="img_no_orders" src="images/img_no_orders.svg" alt="Image of egg on plate with spoon and knife">

        </div>
