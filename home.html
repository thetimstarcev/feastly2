<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Home</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" type="text/css" href="styles.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300;1,400;1,500&family=Zen+Kaku+Gothic+New:wght@300;400;500;700;900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="script.js"></script> 
    </head>
    <body>
      <div class="parent">

        <div class="container_header">
            <div class="btn_back hide"><img src="images/btn_back_arrow_default.svg" alt="Button - Back" onclick="history.back()"></div>
            <div class="header_logo" onclick="location.href='home.html';"><img src="images/btn_feastly_logo.png" alt="Button - Home"></div>
            <div class="btn_bell hide"><img src="images/btn_bell_orange.svg" alt="Button - Alert Server"/></div>
        </div>

    <!-- Search Bar -->

    <div class="col_10">
        <div class="container_searchbar">
            <input type="text" id="fsearch" name="fsearch" placeholder="Search">
        </div>
    </div>

    <!-- Header - Hello! -->

    <div id="container_body_header" class="col_10">
        <h1>Hello Sarah!</h1><br>
        <p class="font_body">Explore some of your favorite restaurants and menus here</p>
    </div>

    <!-- Carousel Item 01 -->

    <div id="container_carousel_header_01" class="col_10">
        <h2 class="header_carousel">Favorites</h2>
    </div>
    
    <div id="container_carousel_01" class="col_10">
        <div class="container_carousel_item">
        <img class="img_carousel" src="images/photo_restaurant_kikis.png" alt="Click here to view Kiki's">
        <h3>Kiki's</h3>
        </div>
        <div class="container_carousel_item" onclick="location.href='qrscan_instructions.html';">
            <img class="img_carousel cursor" src="images/photo_restaurant_thegreydog.png" alt="Click here to view The Grey Dog">
            <h3 class="primary bold cursor" onclick="location.href='qrscan_instructions.html';">The Gray Dog</h3>
        </div>
        <div class="container_carousel_item">
            <img class="img_carousel" src="images/photo_restaurant_westville.png" alt="Click here to view Westville">
            <h3>Westville</h3>
        </div>
    </div>

       <!-- Carousel Item 02 -->

    <div id="container_carousel_header_01" class="col_10">
        <h2 class="header_carousel">Featured Restaurants</h2>
    </div>
    
    <div id="container_carousel_01" class="col_10">
        <div class="container_carousel_item">
        <img class="img_carousel" src="images/photo_restaurant_remedydiner.png" alt="Click here to view Remedy Diner">
        <h3>Remedy Diner</h3>
        </div>
        <div class="container_carousel_item">
            <img class="img_carousel" src="images/photo_restaurant_lemongrass.png" alt="Click here to view Lemongrass">
            <h3>Lemongrass</h3>
        </div>
        <div class="container_carousel_item">
            <img class="img_carousel" src="images/photo_restaurant_frankie.png" alt="Click here to view Frankie">
            <h3>Frankie</h3>
        </div>
    </div>

    <!-- Carousel Item 03 -->

    <div id="container_carousel_header_01" class="col_10">
        <h2 class="header_carousel">Explore Cuisines</h2>
    </div>
    
    <div id="container_carousel_01" class="col_10">
        <div class="container_carousel_item">
        <img class="img_carousel" src="images/photo_cuisine_italian.png" alt="Click here to browse Italian cuisine">
        <h3>Italian</h3>
        </div>
        <div class="container_carousel_item">
            <img class="img_carousel" src="images/photo_cuisine_indian.png" alt="Click here to browse Indian cuisine">
            <h3>Indian</h3>
        </div>
        <div class="container_carousel_item">
            <img class="img_carousel" src="images/photo_cuisine_vegan.png" alt="Click here to browse Vegan cuisine">
            <h3>Vegan</h3>
        </div>
    </div>

  <!-- Footer Nav -->

    <div class="container_footer">
        <div id="btn_footer_home">
        <button class="btn_footer_nav" onclick="location.href='home.html';"><img src="images/icon_nav_home_active.svg" alt="Navigation Button - Home"><p class="primary bold">Home</p></button>
        </div>
        <div id="btn_footer_qrscan">
        <button class="btn_footer_nav" onclick="location.href='qrscan_instructions.html';"><img src="images/icon_nav_qrcode_default.svg" alt="Navigation Button - QR Scan"><p>QR Scan</p></button>
        </div>
        <div id="btn_footer_myorder">
        <button class="btn_footer_nav" onclick="location.href='no_orders.html';"><img src="images/icon_nav_myorder_default.svg" alt="Navigation Button - My Order"><p>My Order</p></button>
        </div>
        <div id="btn_footer_profile">
        <button class="btn_footer_nav" onclick="location.href='profile.html';"><img src="images/icon_nav_profile_default.svg" alt="Navigation Button - User Profile"><p>Profile</p></button>
        </div>
    </div> <!-- End of Footer -->

    </div> <!-- End of parent -->
</body>
</html>
